name: Backend CI/CD - Node.js to EC2 (via SSM, no S3)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Install dependencies and run tests
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test || echo "No tests found"

      # Step 4: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 5: Trigger SSM command on EC2 to pull latest code & restart
      - name: Deploy via SSM
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.SSM_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Node.js backend via GitHub Actions" \
            --parameters 'commands=[
              "echo --- Starting deployment ---",
              "sudo mkdir -p /home/ubuntu/node-express-hello-world",
              "sudo chown -R ubuntu:ubuntu /home/ubuntu/node-express-hello-world",
              "sudo git config --system --add safe.directory /home/ubuntu/node-express-hello-world",
              "cd /home/ubuntu/node-express-hello-world",
              "if [ ! -d .git ]; then \
                  git clone https://github.com/${{ github.repository }} . --origin neworigin; \
                else \
                  git remote set-url neworigin https://github.com/${{ github.repository }}; \
                  git pull neworigin main; \
                fi",
              "npm install --omit=dev",
              "sudo systemctl restart node-app",
              "echo --- Deployment complete ---"
            ]'
